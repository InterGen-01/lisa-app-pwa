<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1e40af" />
  
  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- iOS Specific -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="LiSA" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
  
  <!-- Windows/Edge -->
  <meta name="msapplication-TileImage" content="/icon-144.png" />
  <meta name="msapplication-TileColor" content="#1e40af" />
  
  <!-- General -->
  <meta name="application-name" content="LiSA" />
  <meta name="description" content="AI-powered financial planning assistant for every life stage" />
  <meta name="keywords" content="financial planning, life stage advisor, AI, finance, budgeting" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="LiSA - Life Stage Advisor" />
  <meta property="og:description" content="AI-powered financial planning assistant for every life stage" />
  <meta property="og:image" content="/icon-512.png" />
  <meta property="og:type" content="website" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="LiSA - Life Stage Advisor" />
  <meta name="twitter:description" content="AI-powered financial planning assistant for every life stage" />
  <meta name="twitter:image" content="/icon-512.png" />
  
  <title>LiSA - Life Stage Advisor</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/icon-192.png" as="image" />
  
  <style>
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">Loading LiSA</div>
    <div class="loading-subtext">Life Stage Advisor</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // PWA install prompt
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install button or banner
      const installBanner = document.createElement('div');
      installBanner.innerHTML = `
        <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #1e40af; color: white; padding: 16px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); z-index: 1000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
          <div style="display: flex; align-items: center; justify-content: space-between;">
            <div>
              <div style="font-weight: 600; margin-bottom: 4px;">Install LiSA App</div>
              <div style="font-size: 14px; opacity: 0.9;">Get the full app experience</div>
            </div>
            <div>
              <button id="install-btn" style="background: white; color: #1e40af; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; margin-right: 8px; cursor: pointer;">Install</button>
              <button id="dismiss-btn" style="background: transparent; color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 6px; cursor: pointer;">Later</button>
            </div>
          </div>
        </div>
      `;
      
      document.body.appendChild(installBanner);
      
      document.getElementById('install-btn').addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
          installBanner.remove();
        });
      });
      
      document.getElementById('dismiss-btn').addEventListener('click', () => {
        installBanner.remove();
      });
    });
    
    // Hide loading screen when React app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
    
    // Prevent zoom on input focus (iOS)
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    });
    
    // Handle app shortcuts
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('shortcut') === 'new') {
      // Handle shortcut to start new analysis
      localStorage.setItem('lisa-shortcut', 'new-analysis');
    }
  </script>
</body>
</html>
